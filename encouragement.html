<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God's Timing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color:#6F8FAF;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the content stretches to the bottom */
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 2px;
        }
        nav {
            background-color: #2c3e50;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #2c3e50;
        }
        .content {
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: #333;
            flex: 1; /* Grow to fill remaining space */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
        }
        .content h3 {
            font-size: 2.5rem; /* Increased font size */
            color: #333;
            text-align: center;
        }
        .content blockquote {
            margin: 0;
            padding-left: 20px;
            border-left: 5px solid #2c3e50;
            color: #777;
            border-radius: 5px;
            background-color: #ecf0f1; /* Light background color */
            text-align: center;
            max-width: 80%; /* Limit the width for better readability */
            font-size: 1.5rem; /* Increased font size */
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Encouragement</h1>
    </header>
    <nav>
       <a href="about.html">About</a>
        <a href="index.html">Home</a>
      
    </nav>
    <div class="content" id="quote-container" onclick="generateQuote()">
        <h3>Click for Encouragement</h3>
        <blockquote id="quote"></blockquote>
    </div>

    <script>
        // Array of quotes
        const quotes = [
            "“seeing things from Gods viewpoint and obeying the principle of scripture” - Charles Stanley",
            "“God sees you. God hears you. God loves you.”",
            "“Be the light around the people living in the darkness. We are called to be the light of the world”",
            "“God wants to hear from you, even when you think you have done too much sinning- He waits for you”",
            "“If you were the only one on earth Jesus still would have died for you”",
            "“God and his angels are overjoyed when you call out to Christ”",
            "“Don’t rely on family or friends for happiness -Only God can fill your glass full”",
            "“The longer you leave a tea bag in water the stronger the tea.The more you sit in God’s presence, the stronger your relationship with him will be.”",
            "“God can only fill your cup with pureness and he can make it clean”",
            "“Talk to God Today”",
            "“If Jesus came back tomorrow, will you be going with him?”",
            "“Don’t focus on the past, present or future-Focus on Christ”",
            "“Don’t be shy to talk to the man who died for you”",
            "“Let God tear apart the chains”",
            "“God’s children aren’t for sale”",
            "“Don’t let someone who didn't die for you affect how you worship the one that died for you”"
        ];

        // Function to generate a random quote
        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quoteElement = document.getElementById('quote');
            quoteElement.textContent = quotes[randomIndex];
        }

        // Generate initial quote
        generateQuote();

        // Add event listener for space bar keydown event
        document.addEventListener('keydown', function(event) {
            if (event.keyCode === 32) { // Check if the pressed key is space bar
                generateQuote(); // Call generateQuote function when space bar is pressed
            }
        });                     
    </script>
</body>
</html>
