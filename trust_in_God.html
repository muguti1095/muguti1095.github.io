<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priorities</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color:#6F8FAF;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 2px;
        }
        nav {
            background-color: #34495e;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #2c3e50;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .post {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            margin: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease; /* Add transition for background-color */
            width: 300px; /* Set a fixed width for all posts */
            height: auto; /* Set auto height */
            overflow: hidden; /* Hide any overflow content */
            text-decoration: none; /* Remove underline from post links */
            color: #333; /* Set text color for post links */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        .post:hover {
            transform: translateY(-5px);
            background-color: #e0e0e0; /* Change background color on hover */
        }
        .post h2 {
            margin-top: 0;
            font-size: 2.5rem;
            color: #333;
        }
        .post p {
            margin-bottom: 0;
            color: #777;
            line-height: 1.6;
        }
        .content {
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        .content h2 {
            margin-top: 0;
            font-size: 2.5rem;
            color: #333;
        }
        .content h3 {
            margin-top: 0;
            font-size: 1.8rem;
            color: #333;
        }
        .content p {
            margin-bottom: 0;
            color: #777;
            line-height: 1.6;
        }
        .content ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .content ol {
            list-style-type: decimal;
            padding-left: 20px;
        }
        .content blockquote {
            margin: 0;
            padding-left: 20px;
            border-left: 5px solid #2c3e50;
            color: #777;
        }
    </style>
</head>
<body>

</body>
</html>
