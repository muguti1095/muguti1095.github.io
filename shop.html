    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color:#6F8FAF;
            color: #333;
        }
        header {
            background-image: url('wordwave6.png');
            background-size: cover;
            background-position: center;
            height: 300px; /* Adjust the height as needed */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 2px;
        }
        nav {
            background-color: #34495e;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #2c3e50;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .post {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            margin: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease; /* Add transition for background-color */
            width: 310px; /* Set a fixed width for all posts */
            height: 300px; /* Set a fixed height for all posts */
            overflow: hidden; /* Hide any overflow content */
            text-decoration: none; /* Remove underline from post links */
            color: #333; /* Set text color for post links */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        .post:hover {
            transform: translateY(-5px);
            background-color: #e0e0e0; /* Change background color on hover */
        }
        .post h2 {
            margin-top: 0;
            font-size: 2.5rem;
            color: #333;
        }
        .post p {
            margin-bottom: 0;
            color: #777;
            line-height: 1.6;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .search-container button {
            padding: 10px 20px;
            background-color: #34495e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>

<script>
    // JavaScript function to handle search
    function searchPosts() {
        // Get input value and convert it to lowercase for case-insensitive search
        var input = document.getElementById('searchInput').value.toLowerCase();
        var posts = document.querySelectorAll('.post'); // Get all post elements

        // Loop through all posts
        posts.forEach(function(post) {
            // Get post title and content
            var title = post.querySelector('h2').innerText.toLowerCase();
            var content = post.querySelector('p').innerText.toLowerCase();

            // Check if input matches title or content of the post
            if (title.includes(input) || content.includes(input)) {
                post.style.display = 'block'; // Show post if matched
            } else {
                post.style.display = 'none'; // Hide post if not matched
            }
        });
    }
</script>
